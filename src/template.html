<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather forecast application with temperature conversion and dynamic theming"
    />
    <title>Weather App | Real-Time Forecasts</title>

    <!-- Weather Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <h1 class="app-title">
          <i class="wi wi-day-sunny"></i>
          Weather App
        </h1>
      </header>

      <!-- Search Section -->
      <section class="search-section">
        <form class="search-form" id="searchForm">
          <div class="search-input-group">
            <input
              type="text"
              id="locationInput"
              class="search-input"
              placeholder="Enter city name..."
              required
              autocomplete="off"
            />
            <button type="submit" class="search-btn" aria-label="Search">
              <i class="wi wi-day-cloudy"></i>
              Search
            </button>
          </div>
        </form>

        <!-- Temperature Toggle -->
        <div class="temp-toggle">
          <button class="toggle-btn active" data-unit="fahrenheit">°F</button>
          <button class="toggle-btn" data-unit="celsius">°C</button>
        </div>
      </section>
    </div>
  </body>
</html>
