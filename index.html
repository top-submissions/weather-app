<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Weather forecast application with temperature conversion and dynamic theming"/><title>Weather App | Real-Time Forecasts</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" crossorigin="anonymous"/><script defer="defer" src="main.js"></script></head><body><div class="app-container"><header class="header"><h1 class="app-title"><i class="wi wi-day-sunny"></i> Weather App</h1></header><section class="search-section"><form class="search-form" id="searchForm"><div class="search-input-group"><input id="locationInput" class="search-input" placeholder="Enter city name..." required autocomplete="off"/> <button type="submit" class="search-btn" aria-label="Search"><i class="wi wi-day-cloudy"></i> Search</button></div></form><div class="temp-toggle"><button class="toggle-btn active" data-unit="fahrenheit">째F</button> <button class="toggle-btn" data-unit="celsius">째C</button></div></section><div class="loading-spinner" id="loadingSpinner"><div class="spinner"></div><p>Loading weather data...</p></div><div class="error-message" id="errorMessage"><i class="wi wi-na"></i><p class="error-text"></p><button class="retry-btn" id="retryBtn">Try Again</button></div><main class="weather-display" id="weatherDisplay"><section class="current-weather"><div class="location-info"><h2 class="location-name" id="locationName">New York</h2><p class="current-date" id="currentDate">Monday, January 1, 2025</p></div><div class="current-conditions"><div class="temp-display"><i class="wi weather-icon" id="currentIcon"></i><div class="temp-info"><span class="current-temp" id="currentTemp">72</span> <span class="temp-unit">째F</span></div></div><p class="weather-description" id="weatherDescription">Partly Cloudy</p><p class="feels-like">Feels like <span id="feelsLike">68</span><span class="temp-unit">째F</span></p></div><div class="weather-details"><div class="detail-item"><i class="wi wi-humidity"></i><div class="detail-info"><p class="detail-label">Humidity</p><p class="detail-value" id="humidity">65%</p></div></div><div class="detail-item"><i class="wi wi-strong-wind"></i><div class="detail-info"><p class="detail-label">Wind Speed</p><p class="detail-value" id="windSpeed">12 mph</p></div></div><div class="detail-item"><i class="wi wi-barometer"></i><div class="detail-info"><p class="detail-label">Pressure</p><p class="detail-value" id="pressure">1013 mb</p></div></div><div class="detail-item"><i class="wi wi-day-sunny"></i><div class="detail-info"><p class="detail-label">UV Index</p><p class="detail-value" id="uvIndex">5</p></div></div></div></section><section class="forecast-section"><h3 class="forecast-title">7-Day Forecast</h3><div class="forecast-grid" id="forecastGrid"></div></section></main><footer class="footer"><p>Weather data provided by <a href="https://www.visualcrossing.com/" target="_blank" rel="noopener noreferrer">Visual Crossing</a></p><p>Built as part of <a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">The Odin Project</a></p></footer></div></body></html>
